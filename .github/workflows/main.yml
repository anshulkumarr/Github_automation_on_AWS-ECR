name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.AWS_ECR_REPO_URL }} .
        docker tag ${{ secrets.AWS_ECR_REPO_URL }}:latest ${{ secrets.AWS_ECR_REPO_URL }}:${{ github.sha }}
        $password = ConvertTo-SecureString -String $env:AWS_ACCESS_KEY_ID -AsPlainText -Force
        docker login -u AWS -p $password ${{ secrets.AWS_REGISTRY }}
        docker push ${{ secrets.AWS_ECR_REPO_URL }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        AWS_ECR_REPO_URL: ${{ secrets.AWS_ECR_REPO_URL }}
