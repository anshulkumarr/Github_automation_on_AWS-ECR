name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to AWS ECR
      run: |
        $env:AWS_ACCOUNT_ID=$env:AWS_ACCOUNT_ID
        $env:AWS_REGION=$env:AWS_REGION

        $password = (aws ecr get-login-password --region $env:AWS_REGION)
        docker login -u AWS -p $password $env:AWS_ECR_REGISTRY_URI

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap

        docker buildx build --platform windows/amd64,linux/amd64,linux/arm64 -t $env:AWS_ECR_REGISTRY_URI:$GITHUB_RUN_NUMBER -t $env:AWS_ECR_REGISTRY_URI:latest -f Dockerfile .
        docker tag $env:AWS_ECR_REGISTRY_URI:$GITHUB_RUN_NUMBER $env:AWS_ECR_REGISTRY_URI:latest

        docker push $env:AWS_ECR_REGISTRY_URI:$GITHUB_RUN_NUMBER
        docker push $env:AWS_ECR_REGISTRY_URI:latest

      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ECR_REGISTRY_URI: ${{ secrets.AWS_ECR_REGISTRY_URI }}
